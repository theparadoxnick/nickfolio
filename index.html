<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <meta name="theme-color" content="#009688">
    <title>Nick Oldfield</title>
</head>
<body>
    <main>
        <div class="background"></div>
        <section class="intro">
            <div class="wrap">
                    <header class="header">
                        <div class="header__content">
                        <picture class="logo">
                            <source media="(max-width: 860px)" srcset="./assets/img/logo-white-small.svg">
                            <img class="header__logo -white -is-active" title="Nick Oldfield" src="./assets/img/logo-white.svg" alt="Logo Nick Oldfield">
                            <img class="header__logo -brown" title="Nick Oldfield" src="./assets/img/logo-brown.svg" alt="Logo Nick Oldfield">
                        </picture>
                        <form class="search">
                            <input id="search" class="search__input" type="text" autofocus>
                            <label class="search__label" for="search">Discover</label>
                        </form>
                        <div class="header__chain">
                            <button class="button__menu">
                                <p class="button__caption">menu</p>
                                <div class="button__burger">
                                    <div class="button__layer -a"></div>
                                    <div class="button__layer -b"></div>
                                    <div class="button__layer -c"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">Home</li>
                            <li class="navbar__item">About</li>
                            <li class="navbar__item">Portfolio</li>
                            <li class="navbar__item">Contact</li>
                        </ul>
                    </nav>
                </header>
                <h2 class="intro__title">Design<br> <span>is how it</span><br> works.</h2>
                <button class="button -teste">Check my jobs</button>
            </div>
        </section>

        <section class="menu">
            <div class="wrap">
                <div class="cards">
                    <div class="card__grid">
                        <figure class="card">
                            <figcaption class="card__figcaption">
                                <h3 class="card__subtitle">Portfolio - <span>Web Design</span></h3>
                                <p class="card__caption">Make it simple, but significant.</p>
                            </figcaption>
                            <img class="card__image" src="https://picsum.photos/id/200/500/300" alt="">
                        </figure>
                    </div>
                    <div class="card__grid">
                        <div class="card">
                            <figure>
                                <figcaption class="card__figcaption">
                                    <h3 class="card__subtitle">About me</h3>
                                    <p class="card__caption">Find out more about me and my career...</p>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="card">
                            <figure>
                                <figcaption class="card__figcaption">
                                    <h3 class="card__subtitle">Contact - <span>Social Media</span></h3>
                                    <p class="card__caption">Follow me to check my jobs carreer and hobbies.</p>
                                    <ul class="social__list">
                                        <li class="social__item"><a class="social__link" href="#" target="_blank"><img class="social__image" src="./assets/img/social/facebook-f-brands-menu.svg" alt="Facebook"></a></li>
                                        <li class="social__item"><a class="social__link" href="#" target="_blank"><img class="social__image" src="./assets/img/social/instagram-brands-menu.svg" alt="Instagram"></a></li>
                                        <li class="social__item"><a class="social__link" href="#" target="_blank"><img class="social__image" src="./assets/img/social/linkedin-in-brands-menu.svg" alt="LinkedIn"></a></li>
                                        <li class="social__item"><a class="social__link" href="#" target="_blank"><img class="social__image" src="./assets/img/social/github-brands-menu.svg" alt="Github"></a></li>
                                    </ul>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<div class="mouse">
    <div class="mouse__scroller">
        <p class="mouse__caption">Scroll Down</p>
    </div>
</div>
</html>
